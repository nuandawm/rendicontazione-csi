<template name="addHours">
  <!-- Modal Structure -->
  <div id="add-hours-modal" class="modal">
    <div class="modal-content">
      <h4>Aggiungi ore al progetto {{currentProject.name}}</h4>
      <div class="row">
        <form class="col s12 add-hours">
          <div class="row">
            <div class="input-field col s12">
              <input id="hours_more" type="number" class="validate">
              <label for="hours_more">Numero di ore</label>
            </div>
          </div>

          <input type="submit" class="waves-effect waves-light btn" value="Aggiungi"/>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Chiudi</a>
    </div>
  </div>
</template>
