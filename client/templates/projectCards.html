<template name="projectCards">
  <div class="row">
    <div class="col l3 s12">
      <p>
        Totale ore: {{totalHours}}
      </p>
    </div>
    <div class="input-field col l3 offset-l6 s12">
      <select class="browser-default" id="select_month">
        {{#each months}}
        <option value="">{{this}}</option>
        {{/each}}
      </select>
    </div>
  </div>

  <div class="row">
    {{#each project in projects}}
    <div class="col l4 s12">
      {{>projectCard project}}
    </div>
    {{/each}}
  </div>
</template>
