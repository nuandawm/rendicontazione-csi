<template name="userList">
  <div class="row">
    <div class="col s12">
      <h1>Utenti</h1>
    </div>
  </div>

  <div class="row">
    {{#each user in allUsers}}
      {{#unless isMe user._id}}
        <div class="col l4 s12">
          {{>userCard user}}
        </div>
      {{/unless}}
    {{/each}}
  </div>
</template>
