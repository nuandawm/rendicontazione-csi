<head>
  <title>Rendicontazione progetti</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="container">

    {{>loginButtons}}

    {{#if currentUser}}
    <div class="row">
      <div class="col s12">
        <h1>Gestisci i tuoi progetti</h1>
        {{>backupProject}}
      </div>
    </div>

    {{>projectCards}}

    {{>addCard}}

    {{>addHours}}

    {{>subtractHours}}

    {{>addMonth}}

    {{else}}
    <div class="row">
      <div class="col s12">
        <h1>Effettua il login per vedere i tuoi progetti</h1>
      </div>
    </div>
    {{/if}}


  </div>
</body>
